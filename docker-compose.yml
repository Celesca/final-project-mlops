x-airflow-common: &airflow-common
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    PYTHONPATH: /opt/airflow
    FRAUD_DB_HOST: fraud-db
    FRAUD_DB_PORT: 5432
    FRAUD_DB_NAME: frauddb
    FRAUD_DB_USER: fraud
    FRAUD_DB_PASSWORD: fraud123
    MODEL_SERVING_BASE_URL: http://model-serving:8000
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data # <-- Maps your local data folder to container
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    fraud-db:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  fraud-db:
    image: postgres:15
    environment:
      POSTGRES_USER: fraud
      POSTGRES_DB: frauddb
    volumes:
      - fraud-db-volume:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud"]
      interval: 10s
      retries: 5
      timeout: 5s
    restart: always

  # pgadmin:
  #   image: dpage/pgadmin4:8
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@example.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     fraud-db:
  #       condition: service_healthy
  #   volumes:
  #     - pgadmin-data:/var/lib/pgadmin
  #   restart: unless-stopped

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'airflow'
      _AIRFLOW_WWW_USER_PASSWORD: 'airflow'
    user: "0:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins

  model-serving:
    build:
      context: ./3_Model_Serving
    environment:
      FRAUD_DB_HOST: fraud-db
      FRAUD_DB_PORT: 5432
      FRAUD_DB_NAME: frauddb
      FRAUD_DB_USER: fraud
      FRAUD_DB_PASSWORD: fraud123
      MLFLOW_TRACKING_URI: http://mlflow-server:5000
      MLFLOW_EXPERIMENT: fraud_detection_serving
      BASELINE_SAMPLE_SIZE: "5000"
      MODEL_IMPROVEMENT_DELTA: "0.0"
      MASTER_TABLE_LIMIT: "0"
    depends_on:
      fraud-db:
        condition: service_healthy
      mlflow-server:
        condition: service_started
    volumes:
      - ./3_Model_Serving/models:/app/models
    ports:
      - "8000:8000"
    restart: unless-stopped

  mlflow-server:
    image: ghcr.io/mlflow/mlflow:latest
    command: >
      mlflow server
        --host 0.0.0.0
        --port 5000
        --backend-store-uri sqlite:////mlflow/mlflow.db
        --default-artifact-root /mlruns
    environment:
      MLFLOW_TRACKING_URI: http://mlflow-server:5000
    ports:
      - "5000:5000"
    volumes:
      - mlruns:/mlruns
      - mlflow-backend:/mlflow
    restart: unless-stopped

volumes:
  postgres-db-volume:
  fraud-db-volume:
  # pgadmin-data:
  mlruns:
  mlflow-backend: