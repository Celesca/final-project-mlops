      context: .
      dockerfile: Dockerfile
    image: scb-fraud-model-api:latest
    container_name: scb-fraud-model-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
